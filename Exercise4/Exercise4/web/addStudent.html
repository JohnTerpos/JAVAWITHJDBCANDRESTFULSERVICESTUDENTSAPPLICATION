<html>
    <head>
        <title>Add Student Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Add student</h3>
        <form action="rest/studentService/students" method="post">  
            Enter Firstname:<input type="text" name="firstname"/><br/><br/>  
            Enter Lastname:<input type="text" name="lastname"/><br/><br/>
            Enter Department:<input type="text" name="department"/><br/><br/>
            Enter Semester:<input type="text" name="semester"/><br/><br/>
            Enter Passed Lessons:<input type="text" name="passedlessons"/><br/><br/>
            <input type="submit" value="Add User"/>  
        </form> 
    </body>
</html>
